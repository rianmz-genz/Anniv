<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Countdown</title>
</head>
<body>
    <section class="coomingSoon">
        <div>
            <h2>Second Anniversary Adrian & Vinka</h2>
            <div class="countDown">
                <div class="countainerDay">
                    <h3 class="day">Time</h3>
                    <h3>Day</h3>
                </div>
                <div class="countainerHour">
                    <h3 class="hour">Time</h3>
                    <h3>Hour</h3>
                </div>
                <div class="countainerMinute">
                    <h3 class="minute">Time</h3>
                    <h3>Minute</h3>
                </div>
                <div class="countainerSecond">
                    <h3 class="second">Time</h3>
                    <h3>Second</h3>
                </div>
            </div>
        </div>
        <img class="waiting" src="IMG-20220603-WA0073-removebg-preview.png" alt="">
    </section>
    <script src="app.js"></script>
</body>
</html>
